<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Extension</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    input[type="text"] {
      width: 200px;
      margin-bottom: 10px;
    }

    button#connect-button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #status {
      text-align: center;
    }
    #status #disconnect-button {
      display: none;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="status">
    <p>Status: <span id="status-text">Disconnected</span></p>
    <button id="disconnect-button">Disconnect</button>
  </div>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <button type="submit" id="connect-button" disabled>Connect</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
