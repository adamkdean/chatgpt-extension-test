<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Extension</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input[type="text"] {
      width: 200px;
      margin-bottom: 10px;
    }
    button#connect-button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      text-align: center;
    }
    #disconnect-button {
      display: none;
      margin: 0 auto;
    }
    #log-container {
      background: #eee;
      font-family: monospace;
      font-size: 12px;
      margin: 20px 0;
      padding: 10px;
      width: 100%;
      height: 200px;
      overflow-y: scroll;
    }
    #log-container p {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="status">
    <p>Status: <span id="status-text">Disconnected</span></p>
  </div>
  <div id="log-container">ChatGPT Extension loaded</div>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" />
    <button type="submit" id="connect-button" disabled>Connect</button>
  </form>
  <button id="disconnect-button">Disconnect</button>
  <script src="popup.js"></script>
</body>
</html>
